    <center>
        <h3>Question</h3>
        <h5>Write a program which takes a string as an input and tells if the string is palindrome OR not.</h5>
        <h5>Example</h5>
        <table>
            <tr>
                <td>Input</td>
                <td>Output</td>
            </tr>
            <tr>
                <td>[“ana”]</td>
                <td>ana is a palindrome</td>
            </tr>
            <tr>
                <td>[“kana”]</td>
                <td>kana is not a palindrome</td>
            </tr>
        </table>
