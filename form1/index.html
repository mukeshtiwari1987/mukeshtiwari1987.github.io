<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Form Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h2 {
      color: #333;
    }
    form {
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h2 id="formTitle">Information of Software Developer</h2>

  <form>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required min="0">

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
      <option value="O">Other</option>
    </select>

    <label for="experience">Total Work Experience (in years)</label>
    <input type="number" id="experience" name="experience" required min="0" step="0.1">

    <label for="city">City</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State</label>
    <input type="text" id="state" name="state" required>

    <label for="country">Country</label>
    <input type="text" id="country" name="country" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    const roles = [
      "Software Developer", "Data Analyst", "Project Manager", "DevOps Engineer", "Product Owner",
      "QA Engineer", "UX Designer", "Machine Learning Engineer", "Business Analyst", "Frontend Developer",
      "Backend Developer", "Full Stack Developer", "Cloud Architect", "Security Analyst", "Scrum Master",
      "Mobile App Developer", "Database Administrator", "AI Researcher", "Technical Writer", "System Administrator",
      "IT Support Specialist", "Game Developer", "Web Developer", "Data Engineer", "Data Scientist",
      "Blockchain Developer", "Embedded Systems Engineer", "Network Engineer", "ERP Consultant", "Penetration Tester",
      "Site Reliability Engineer", "Test Automation Engineer", "Robotics Engineer", "Product Manager", "Release Manager",
      "Build Engineer", "Software Architect", "UI Designer", "Digital Marketing Analyst", "Technical Program Manager",
      "CRM Developer", "SEO Specialist", "No-Code Developer", "Growth Hacker", "Help Desk Technician",
      "IT Manager", "Platform Engineer", "ETL Developer", "Firmware Engineer", "VR Developer", "Computer Vision Engineer"
    ];

    const randomRole = roles[Math.floor(Math.random() * roles.length)];
    document.getElementById("formTitle").textContent = `Information of ${randomRole}`;
  </script>

</body>
</html>
